<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Dumbass Space Mission</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="center" id="title-page">
            <h1>A quest across space</h1>
            <h2>By: Celestian Geo A. Hilot</h2>
            <br/>
            <h3 id="blinking">&lt; Press anywhere to start &gt;</h3>
        </section>
        <section id="solar-system">
            <h2 id="magnitudeLabel"></h2>
            
            <section class="center" id="sun"></section>
            
            <section class="orbit center" id="mercury-orbit"></section>
            <section class="planet" id="mercury"></section>
            
            <section class="orbit center" id="venus-orbit"></section>
            <section class="planet" id="venus"></section>
            
            <section class="orbit center" id="earth-orbit"></section>
            <section class="planet" id="earth"></section>
            
            <section class="orbit center" id="mars-orbit"></section>
            <section class="planet" id="mars"></section>
            
            <section class="orbit center" id="jupiter-orbit"></section>
            <section class="planet" id="jupiter"></section>
            
            <section class="orbit center" id="saturn-orbit"></section>
            <section class="planet" id="saturn"></section>
            
            <section class="orbit center" id="uranus-orbit"></section>
            <section class="planet" id="uranus"></section>
            
            <section class="orbit center" id="neptune-orbit"></section>
            <section class="planet" id="neptune"></section>
        </section>
        <section id="slide-overlap">
            <section id="slide-image"></section>
        </section>
        <section id="planet-navigation">
            <section class="planet" id="planet-view">
                <section id="planet-image"></section>
                <section id="planet-glow"></section>
                <section id="line"></section>
            </section>
            <section id="description">
                <section id="description-title">
                    Earth
                </section>
                <section id="description-text">
                    "Here on Earth lies a photo of myself I like because it's funny."
                    -Geo</section>
            </section>
            <section id="scan">SCAN</section>
            <section class="button" id="prev"><</section>
            <section class="button" id="next">></section>
        </section>
        <section id="toggle"></section>
        
        <script src="main.js"></script>
    </body>
</html>
